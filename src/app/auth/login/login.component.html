<form #loginForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input #emailInput="ngModel" ngModel name="email" required email  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="emailInput.invalid && emailInput.dirty" class="alert alert-danger mt-1">
      Veuillez saisir un email valide
    </div>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input ngModel name="password" required minlength="4" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button (click)="login(loginForm.value)" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
